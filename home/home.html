<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>home</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="shortcut icon" href="../favicon.ico">  
</head>
  <body style="font-family: 'Inter', sans-serif">
    <div class="button">
      <a href="../cose/cose.html" style="text-decoration: none">
        <button id="cose">COSE<sup>*</sup></button>
      </a>
      <a href="../contatti/contatti.html" style="text-decoration: none">
        <button>CONTATTI</button>
      </a>
    </div>

    <h1>
      <span class="line1">Ciao, sono</span>
      <div class="video-center">
        <video src="video/logo.mp4" autoplay muted loop></video>
      </div>
      <span class="line2">e faccio cose<sup>*</sup></span>
    </h1>

    <div class="black-rectangle">
      <div class="black-rectangle-text">
        Il mio <span class="big-dot">.</span> di vista
      </div>
      <div class="black-rectangle-text-2">
        Il mondo è più bello se c'è ordine.<br /><br />
        Sii <strong>bold</strong> ma in an <em>italic</em> way.<br /><br />
        Non seguo il flusso ma gli obiettivi. <br />
        Fatto? Se ne creano di nuovi.
      </div>
    </div>

    <div class="currently-obsessed">
      Attualmente in fissa con
      <video src="video/hobbies.mp4" class="hobbies-video" autoplay muted loop></video>
    </div>

    <div class="video-asterisk">
      <video src="video/asterisco.mp4" autoplay muted loop playsinline></video>
    </div>

    <div class="logo-container">
      <img src="img/logo.png" alt="Logo" class="logo" />
      <a href="../home/home.html" style="text-decoration: none">
        <video src="video/logo.mp4" class="logo-video" autoplay muted loop></video>
      </a>
    </div>

    <div class="red-square"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const buttonContainer = document.querySelector(".button");
        const blackRectangle = document.querySelector(".black-rectangle");
    
        window.addEventListener("scroll", function () {
          const rect = blackRectangle.getBoundingClientRect();
          const buttonRect = buttonContainer.getBoundingClientRect();
    
          if (buttonRect.bottom > rect.top && buttonRect.top < rect.bottom) {
            buttonContainer.classList.add("scrolled");
          } else {
            buttonContainer.classList.remove("scrolled");
          }
        });
      });
    </script>
    
  </body>
</html>
